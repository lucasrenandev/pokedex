<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>
    
    <section>
        <main>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" class="pokemon_image" alt="Pokemon">
            <img src="assets/images/pokedex.png" class="pokedex_image" alt="Pokedex">

            <div class="pokemon_data">
                <span class="pokemon_number"></span> -
                <span class="pokemon_name"></span>
            </div><!--end pokemon data-->

            <form action="#" class="form">
                <input type="text" class="search" placeholder="Name or number">
            </form><!--end form-->

            <div class="buttons">
                <button type="button" class="button btn_prev">Prev &lt;</button>
                <button type="button" class="button btn_next">Next &gt;</button>
            </div><!--end buttons-->

        </main><!--end main-->

    </section><!--end section-->

    <script src="assets/js/pokedex.js"></script>
</body>
</html>
